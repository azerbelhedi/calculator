<html>

<head>
    <title>
        Calculator
    </title>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
    <div class="body" id="body">
        <div class="dthemes a">
            <h1>Digit Theme</h1>
            <form id="form1">
                <label for="">Number:</label>
                <input type="number" name="" id="number" style="width : 70px">
                <label for=""> 1st color :</label>
                <input type="color" name="" id="myColor1">
                <label for=""> 2 color :</label>
                <input type="color" name="" id="myColor2">
                <input type="submit" value="Change color">
                <button onclick="hello()"> hello</button>
            </form>


        </div>
        <div class="container">

            <h1 class="title">Calculator JS</h1>
            <div id="input"></div>
            <div class="box">
                <div class="line">
                    <button onclick="readFromScreen(7)">7</button>
                    <button onclick="readFromScreen(8)">8</button>
                    <button onclick="readFromScreen(9)">9</button>
                    <button onclick="switchVariable(2)">-</button>
                </div>
                <div class="line">
                    <button onclick="readFromScreen(4)">4</button>
                    <button onclick="readFromScreen(5)">5</button>
                    <button onclick="readFromScreen(6)">6</button>
                    <button onclick="switchVariable(1)">+</button>
                </div>
                <div class="line">
                    <button onclick="readFromScreen(1)">1</button>
                    <button onclick="readFromScreen(2)">2</button>
                    <button onclick="readFromScreen(3)">3</button>
                    <button onclick="switchVariable(3)">*</button>
                </div>
                <div class="line">
                    <button onclick="readFromScreen(0)">0</button>
                    <button onclick="switchVariable(6)">=</button>
                    <button onclick="switchVariable(5)">%</button>

                    <button onclick="switchVariable(4)">/</button>


                </div>
                <button class="reset" onclick="restart()">reset</button>
            </div>
        </div>


        <div class="gthemes a">
            <h1>Global Theme</h1>
            <form id="form2">
                <label for="">Number:</label>
                <input type="number" name="" id="number" style="width : 70px">
                <label for=""> 1st color: </label>
                <input type="color" name="" id="myColor1">
                <label for=""> 2 color :</label>
                <input type="color" name="" id="myColor2">
                <input type="submit" value="Change color">
            </form>
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
