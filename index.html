<html>
    <head>
        <title>
            calculator
        </title>
    </head>
    <link rel="stylesheet" href="css/style.css">
    <body>
        <div class="all">
            <div class="output">
                <div id = "input" > </div>
            </div>
            <div class="buttons">
                <div class="line">
                    <button onclick = "readFromScreen(7)">7</button>
                    <button onclick = "readFromScreen(8)">8</button>
                    <button onclick = "readFromScreen(9)">9</button>
                    <button onclick = "switchVariable(2)">-</button>
                </div>
                <div class="line">
                    <button onclick = "readFromScreen(4)">4</button>
                    <button onclick = "readFromScreen(5)">5</button>
                    <button onclick = "readFromScreen(6)">6</button>
                    <button onclick = "switchVariable(1)">+</button>
                </div>
                <div class="line">
                    <button onclick = "readFromScreen(1)">1</button>
                    <button onclick = "readFromScreen(2)">2</button>
                    <button onclick = "readFromScreen(3)">3</button>
                    <button onclick = "switchVariable(3)" >*</button>
                </div>
                <div class="line">
                    <button onclick = "readFromScreen(0)">0</button>
                    <button onclick = "restart()">res</button>
                    <button onclick = "switchVariable(5)">=</button>
                    <button onclick = "switchVariable(4)">/</button>    
                </div>     
            </div>
        </div>
    </body>
    <script src = "js/main.js"></script>
</html>
